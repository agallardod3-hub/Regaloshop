name: Integración Continua

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    name: Backend – Prueba de carga
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias
        working-directory: backend
        run: npm ci

      - name: Carga de la app (smoke)
        working-directory: backend
        run: node -e "require('./src/app'); console.log('Backend carga sin errores de sintaxis')"

  frontend:
    name: Frontend – Construcción
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias
        working-directory: frontend
        run: npm ci

      - name: Construir
        working-directory: frontend
        env:
          VITE_API_URL: /api
        run: npm run build

  dockerfiles:
    name: Dockerfiles – Solo construcción
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    # Separa el trabajo con Docker para correr en un agente limpio con privilegios de build.
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen backend (sin push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: regaloshop/backend:ci-${{ github.sha }}

      - name: Construir imagen frontend (sin push)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: regaloshop/frontend:ci-${{ github.sha }}
